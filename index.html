<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ID Card</title>
</head>
<body>
    <h1>Let's Create an ID card!</h1>

    <div>
        <label for="firstName">First Name:</label> <br>
            <input type="text" id="firstName"> <br>
        <label for="lastName">Last Name:</label> <br>
            <input type="text" id="lastName"> <br>
        <label for="age">Age:</label> <br>
            <input type="number" id="age"> <br>
        <label for="phoneNumber">Phone Number:</label> <br>
            <input type="tel" id="phoneNumber"> <br>
        <label for="address">Address:</label> <br>
            <input type="text" id="address"> <br>
        <button type="submit" onclick="idCard()">Get ID card!</button>
    </div>

    <div id="idCard">
        <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
        <p id="postFullName"></p>
        <p id="postAge"></p>
        <p id="postPhoneNumber"></p>
        <p id="postAddress"></p>
    </div>
        

    <script src="script.js"></script>
</body>
</html>
